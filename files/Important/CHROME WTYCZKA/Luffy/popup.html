<!DOCTYPE html>
<html>
<head>
    <title>Sorter Settings</title>
    <style>
        body { 
            width: 300px; 
            padding: 10px; 
            font-family: Arial, sans-serif;
        }
        .draggable-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .draggable-item {
            padding: 8px 12px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
            transition: background-color 0.2s;
        }
        .draggable-item:hover {
            background-color: #e9e9e9;
        }
        .draggable-item.dragging {
            opacity: 0.5;
            background-color: #e0e0e0;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sort Table</h1>
    <label for="visibleRows">Number of visible rows:</label>
    <input type="number" id="visibleRows" min="1" value="4">
    
    <h2>Service Order</h2>
    <p style="font-size: 12px; color: #666;">Drag and drop to reorder services</p>
    <ul id="serviceList" class="draggable-list"></ul>
    
    <button id="saveSettings">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
