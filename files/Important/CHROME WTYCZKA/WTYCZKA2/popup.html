<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Usop Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Usop Settings</h2>
  </div>
  
  <div class="option">
    <span>Automatyczna jakość HD</span>
    <label class="switch">
      <input type="checkbox" id="autoQuality" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <span>Maksymalna głośność</span>
    <label class="switch">
      <input type="checkbox" id="maxVolume" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <span>Skróty klawiszowe do przewijania</span>
    <label class="switch">
      <input type="checkbox" id="keyboardShortcuts" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <span>Automatyczne odtwarzanie</span>
    <label class="switch">
      <input type="checkbox" id="autoPlay" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <span>Automatyczny pełny ekran</span>
    <label class="switch">
      <input type="checkbox" id="autoFullscreen" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="footer">
    <p>Wersja 1.60</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
